# Development compose file - runs only backend, frontend runs locally via npm
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: protocol-showcase-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SHOWCASE_ENV=development
      - SHOWCASE_LISTEN_ADDR=:8080
      - SHOWCASE_BASE_URL=http://localhost:8080
      - SHOWCASE_MOCK_IDP=true
      - SHOWCASE_CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - SHOWCASE_DEBUG=true
    volumes:
      # Mount source for hot reload (requires air or similar)
      - ../backend:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

