server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    trust_domain = "protocolsoup.com"
    data_dir = "/opt/spire/data/server"
    log_level = "INFO"
    
    # Socket for local health checks
    socket_path = "/run/spire/sockets/server.sock"
    
    # CA configuration - Extended TTLs for demo stability
    # CA rotates every 90 days (agents must reconnect within this window)
    ca_ttl = "2160h"
    # SVIDs valid for 24 hours (auto-renewed by agent while connected)
    default_x509_svid_ttl = "24h"
    # JWT tokens valid for 1 hour
    default_jwt_svid_ttl = "1h"
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }
    
    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }
    
    # Node attestation methods
    # Primary: join_token for initial bootstrap
    NodeAttestor "join_token" {}
    
    # Secondary: x509pop for re-attestation without new tokens
    NodeAttestor "x509pop" {
        plugin_data {
            ca_bundle_path = "/opt/spire/conf/server/bootstrap-ca.crt"
        }
    }
}


